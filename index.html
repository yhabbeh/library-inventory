<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Inventory | Used Books</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #3b82f6;
            /* Modern Blue */
            --border-color: #e5e7eb;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --warning-bg: #fef9c3;
            --warning-text: #854d0e;
            --danger-bg: #fee2e2;
            --danger-text: #991b1b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --header-gradient: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            background: var(--card-bg);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card-header {
            background: var(--header-gradient);
            color: white;
            padding: 32px 40px;
            border-bottom: none;
            position: relative;
        }

        .card-header h2 {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.025em;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Toolbar & Controls */
        .toolbar-area {
            background: #fff;
            padding: 24px 40px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
        }

        .search-container {
            position: relative;
            max-width: 320px;
            width: 100%;
        }

        .search-container input {
            border-radius: 12px;
            padding: 12px 16px 12px 40px;
            border: 1px solid var(--border-color);
            background-color: #f9fafb;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .search-container::before {
            content: 'üîç';
            /* Simple icon placeholder */
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.4;
            pointer-events: none;
            font-size: 0.9rem;
        }

        .search-container input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            border-color: var(--accent-color);
            background-color: #fff;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .btn-custom-filter {
            border: 1px solid var(--border-color);
            background: #fff;
            color: var(--text-main);
            border-radius: 10px;
            padding: 10px 16px;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-custom-filter:hover,
        .btn-custom-filter.show {
            background-color: #f3f4f6;
            border-color: #d1d5db;
            color: #000;
        }

        .btn-clear {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .btn-clear:hover {
            background-color: #fee2e2;
            color: var(--danger-text);
        }

        /* Table Styling */
        .table-responsive {
            padding: 0;
        }

        .table {
            margin-bottom: 0;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background-color: #f8fafc !important;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 18px 24px !important;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 16px 24px !important;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 0.95rem;
        }

        tbody tr {
            transition: background-color 0.15s;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Columns */
        .title-col {
            font-weight: 600;
            color: #111827;
            font-size: 1rem;
        }

        .author-col {
            color: var(--text-secondary);
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            background-color: #e5e7eb;
            color: #374151;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .profit-col {
            color: #059669;
            /* Emerald 600 */
            font-weight: 700;
            font-family: 'Inter', monospace;
            /* Monospace for numbers alignment */
        }

        .price-col {
            font-family: 'Inter', monospace;
            font-weight: 500;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
        }

        .status-in {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        .status-out {
            background-color: var(--danger-bg);
            color: var(--danger-text);
        }

        .status-unknown {
            background-color: #f3f4f6;
            color: #4b5563;
        }

        /* Loading & Empty */
        .loading-area {
            padding: 80px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .spinner-custom {
            width: 3rem;
            height: 3rem;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-cell {
            color: #d1d5db;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <h2><span>üìö</span> Library Inventory</h2>
            </div>

            <!-- Toolbar -->
            <div class="toolbar-area">
                <div class="search-container">
                    <input type="text" id="searchInput" class="form-control shadow-none"
                        placeholder="Search title, author..." onkeyup="onSearchInput()">
                </div>

                <div class="filter-group">
                    <div class="dropdown">
                        <button class="btn btn-custom-filter dropdown-toggle" type="button" id="categoryDropdownBtn"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </button>
                        <ul class="dropdown-menu shadow-sm border-0" id="categoryFilterMenu"
                            aria-labelledby="categoryDropdownBtn" style="max-height: 300px; overflow-y: auto;">
                            <li><a class="dropdown-item" href="#">Loading...</a></li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-custom-filter dropdown-toggle" type="button" id="authorDropdownBtn"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Author
                        </button>
                        <ul class="dropdown-menu shadow-sm border-0" id="authorFilterMenu"
                            aria-labelledby="authorDropdownBtn" style="max-height: 300px; overflow-y: auto;">
                            <li><a class="dropdown-item" href="#">Loading...</a></li>
                        </ul>
                    </div>

                    <button class="btn btn-clear" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading-area">
                <div class="spinner-custom"></div>
                <p>Fetching your library...</p>
            </div>

            <div id="error-msg" class="alert alert-danger m-4 d-none"></div>

            <div class="table-responsive d-none" id="table-container">
                <table class="table" id="inventoryTable">
                    <thead>
                        <tr>
                            <th style="width: 35%;">Title</th>
                            <th style="width: 20%;">Author</th>
                            <th>Category</th>
                            <!-- <th>Cost</th> -->
                            <th>Price</th>
                            <!-- <th class="profit-col">Profit</th> -->
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // --- CONFIGURATION ---
        // The specific CSV link provided by the user
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3BL6NS3PMGSp0mDWvYWeaYm76zhW4MOr-uRGUA5zXNx3mpcK9KDECSzYi_ZJFwLTBStiSo7a8clqj/pub?output=csv';

        // --- STATE ---
        let allData = [];
        let activeFilters = {
            category: null,
            author: null,
            search: ""
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        function loadData() {
            Papa.parse(csvUrl, {
                download: true,
                header: true, // Expects headers: Title,Cost,Price,Profit,Author,Category,Availability
                skipEmptyLines: true,
                complete: function (results) {
                    console.log("Data loaded:", results.data);
                    allData = results.data;
                    renderTable(allData);
                    initFilters(allData);

                    // Toggle UI elements
                    document.getElementById('loading').classList.add('d-none');
                    document.getElementById('table-container').classList.remove('d-none');
                },
                error: function (err) {
                    console.error("Error:", err);
                    document.getElementById('loading').classList.add('d-none');
                    const errorDiv = document.getElementById('error-msg');
                    errorDiv.classList.remove('d-none');
                    errorDiv.innerHTML = `<strong>Error:</strong> Could not load data. Ensure the link is correct and accessible.`;
                }
            });
        }

        function initFilters(data) {
            // extracting unique values
            const categories = [...new Set(data.map(item => item.Category ? item.Category.trim() : 'Uncategorized'))].sort();
            const authors = [...new Set(data.map(item => item.Author ? item.Author.trim() : 'Unknown'))].sort();

            // Render Category Dropdown Items
            const catMenu = document.getElementById('categoryFilterMenu');
            catMenu.innerHTML = `<li><a class="dropdown-item active" href="#" onclick="applyFilter('category', null, this)">All Categories</a></li>`;
            categories.forEach(cat => {
                if (!cat) return;
                catMenu.innerHTML += `<li><a class="dropdown-item" href="#" onclick="applyFilter('category', '${cat.replace(/'/g, "\\'")}', this)">${cat}</a></li>`;
            });

            // Render Author Dropdown Items
            const authMenu = document.getElementById('authorFilterMenu');
            authMenu.innerHTML = `<li><a class="dropdown-item active" href="#" onclick="applyFilter('author', null, this)">All Authors</a></li>`;
            authors.forEach(auth => {
                if (!auth) return;
                authMenu.innerHTML += `<li><a class="dropdown-item" href="#" onclick="applyFilter('author', '${auth.replace(/'/g, "\\'")}', this)">${auth}</a></li>`;
            });
        }

        function applyFilter(type, value, element) {
            // Update State
            if (type === 'search') {
                activeFilters.search = value.toLowerCase();
            } else {
                activeFilters[type] = value;

                // Update active class on dropdowns
                const menuId = type === 'category' ? 'categoryFilterMenu' : 'authorFilterMenu';
                const items = document.querySelectorAll(`#${menuId} .dropdown-item`);
                items.forEach(item => item.classList.remove('active'));
                if (element) element.classList.add('active');

                // Update Button Text
                const btnId = type === 'category' ? 'categoryDropdownBtn' : 'authorDropdownBtn';
                const defaultText = type === 'category' ? 'Category' : 'Author';
                document.getElementById(btnId).textContent = value ? value : defaultText;
            }

            filterAndRender();
        }

        function clearFilters() {
            // Reset UI
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryDropdownBtn').textContent = 'Category';
            document.getElementById('authorDropdownBtn').textContent = 'Author';

            // Reset Active classes
            document.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('#categoryFilterMenu .dropdown-item')[0].classList.add('active'); // Select "All"
            document.querySelectorAll('#authorFilterMenu .dropdown-item')[0].classList.add('active'); // Select "All"

            // Reset State
            activeFilters = { category: null, author: null, search: "" };

            renderTable(allData);
        }

        function filterAndRender() {
            const filtered = allData.filter(row => {
                const title = (row.Title || "").toLowerCase();
                const author = (row.Author || "Unknown"); // Case sensitive match for exact filter
                const category = (row.Category || "Uncategorized"); // Case sensitive match for exact filter

                // 1. Text Search
                const matchesSearch = !activeFilters.search ||
                    title.includes(activeFilters.search) ||
                    author.toLowerCase().includes(activeFilters.search) ||
                    category.toLowerCase().includes(activeFilters.search);

                // 2. Category Filter
                const matchesCategory = !activeFilters.category || category === activeFilters.category;

                // 3. Author Filter
                const matchesAuthor = !activeFilters.author || author === activeFilters.author;

                return matchesSearch && matchesCategory && matchesAuthor;
            });

            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; // Clear current rows

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-muted">No books found matching your criteria.</td></tr>';
                return;
            }

            data.forEach(row => {
                // Helper: Safe get value (handles null/undefined)
                const val = (key) => (row[key] && row[key].trim() !== "") ? row[key] : null;

                // Helper: Format Money
                const money = (amount) => {
                    if (!amount) return '<span class="empty-cell">-</span>';
                    // Remove existing $ or commas just in case
                    const clean = String(amount).replace(/[^0-9.-]+/g, "");
                    return clean ? `${parseFloat(clean).toFixed(2)}` : '<span class="empty-cell">-</span>';
                };

                // Logic: Availability
                let statusBadge = '';
                const avail = val('Availability');

                // Check for '1' (In Stock) or '0' (Out of Stock)
                if (avail === '1') {
                    statusBadge = `<span class="status-badge status-in">In Stock</span>`;
                } else if (avail === '0') {
                    statusBadge = `<span class="status-badge status-out">Out of Stock</span>`;
                } else {
                    statusBadge = `<span class="status-badge status-unknown">Unknown</span>`;
                }

                // Create Row
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="title-col">${val('Title') || '<span class="empty-cell">Untitled</span>'}</td>
                <td class="author-col">${val('Author') || '<span class="empty-cell">-</span>'}</td>
                <td><span class="category-badge">${val('Category') || 'Uncategorized'}</span></td>
                <td class="price-col text-muted">${money(val('Price'))}</td>
                <td class="text-center">${statusBadge}</td>
            `;
                tbody.appendChild(tr);
            });
        }
        // <td class="price-col text-muted">${money(val('Cost'))}</td>
        //. <td class="profit-col">${money(val('Profit'))}</td>
        // --- SEARCH FILTER ---
        function onSearchInput() {
            const input = document.getElementById("searchInput");
            applyFilter('search', input.value, null);
        }
    </script>

</body>

</html>
