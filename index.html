<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Inventory | Used Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .card {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: none;
            border-radius: 16px;
            background: white;
            overflow: hidden;
        }

        .card-header {
            background-color: #2c3e50;
            /* Dark Blue Theme */
            color: white;
            padding: 25px 30px;
            border-bottom: none;
        }

        .card-header h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
        }

        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        .search-container input {
            border-radius: 50px;
            padding-left: 20px;
            border: 2px solid #ecf0f1;
        }

        .search-container input:focus {
            box-shadow: none;
            border-color: #3498db;
        }

        /* Table Styling */
        .table-responsive {
            padding: 0;
        }

        .table {
            margin-bottom: 0;
        }

        th {
            background-color: #f8f9fa !important;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            padding: 15px 20px !important;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 15px 20px !important;
            vertical-align: middle;
            border-bottom: 1px solid #f1f1f1;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #fafafa;
        }

        /* Specific Columns */
        .title-col {
            font-weight: 600;
            color: #2c3e50;
        }

        .author-col {
            color: #666;
        }

        .profit-col {
            color: #27ae60;
            /* Green for profit */
            font-weight: 700;
            background-color: #fafffc !important;
        }

        /* Badges */
        .badge-category {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .badge-stock {
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-in {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-out {
            background-color: #f8d7da;
            color: #842029;
        }

        .status-unknown {
            background-color: #e2e3e5;
            color: #41464b;
        }

        .loading-area {
            padding: 60px;
            text-align: center;
            color: #7f8c8d;
        }

        .empty-cell {
            color: #ccc;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="card">
            <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
                <div class="d-flex align-items-center gap-2">
                    <span>ðŸ“š</span>
                    <h2>Library Inventory</h2>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" class="form-control"
                        placeholder="Search title, author, or category..." onkeyup="filterTable()">
                </div>
            </div>

            <div id="loading" class="loading-area">
                <div class="spinner-border text-secondary mb-3" role="status"></div>
                <p>Fetching inventory data...</p>
            </div>

            <div id="error-msg" class="alert alert-danger m-4 d-none"></div>

            <div class="table-responsive d-none" id="table-container">
                <table class="table" id="inventoryTable">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Cost</th>
                            <th>Price</th>
                            <th class="profit-col">Profit</th>
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // --- CONFIGURATION ---
        // The specific CSV link provided by the user
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3BL6NS3PMGSp0mDWvYWeaYm76zhW4MOr-uRGUA5zXNx3mpcK9KDECSzYi_ZJFwLTBStiSo7a8clqj/pub?output=csv';

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        function loadData() {
            Papa.parse(csvUrl, {
                download: true,
                header: true, // Expects headers: Title,Cost,Price,Profit,Author,Category,Availability
                skipEmptyLines: true,
                complete: function (results) {
                    console.log("Data loaded:", results.data);
                    renderTable(results.data);

                    // Toggle UI elements
                    document.getElementById('loading').classList.add('d-none');
                    document.getElementById('table-container').classList.remove('d-none');
                },
                error: function (err) {
                    console.error("Error:", err);
                    document.getElementById('loading').classList.add('d-none');
                    const errorDiv = document.getElementById('error-msg');
                    errorDiv.classList.remove('d-none');
                    errorDiv.innerHTML = `<strong>Error:</strong> Could not load data. Ensure the link is correct and accessible.`;
                }
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; // Clear current rows

            data.forEach(row => {
                // Helper: Safe get value (handles null/undefined)
                const val = (key) => (row[key] && row[key].trim() !== "") ? row[key] : null;

                // Helper: Format Money
                const money = (amount) => {
                    if (!amount) return '<span class="empty-cell">-</span>';
                    // Remove existing $ or commas just in case
                    const clean = String(amount).replace(/[^0-9.-]+/g, "");
                    return clean ? `${parseFloat(clean).toFixed(2)}` : '<span class="empty-cell">-</span>';
                };

                // Logic: Availability
                let statusBadge = '';
                const avail = val('Availability');

                // Check for '1' (In Stock) or '0' (Out of Stock)
                if (avail === '1') {
                    statusBadge = `<span class="badge status-in badge-stock">In Stock</span>`;
                } else if (avail === '0') {
                    statusBadge = `<span class="badge status-out badge-stock">Out of Stock</span>`;
                } else {
                    statusBadge = `<span class="badge status-unknown badge-stock">Unknown</span>`;
                }

                // Create Row
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="title-col">${val('Title') || '<span class="empty-cell">Untitled</span>'}</td>
                <td class="author-col">${val('Author') || '<span class="empty-cell">-</span>'}</td>
                <td><span class="badge-category">${val('Category') || 'Uncategorized'}</span></td>
                <td>${money(val('Cost'))}</td>
                <td>${val('Price')}</td>
                <td class="profit-col">${money(val('Profit'))}</td>
                <td class="text-center">${statusBadge}</td>
            `;
                tbody.appendChild(tr);
            });
        }

        // --- SEARCH FILTER ---
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("inventoryTable");
            const rows = table.getElementsByTagName("tr");

            // Loop through all table rows (start at 1 to skip header)
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                // Check Title (0), Author (1), Category (2)
                if (cells.length > 0) {
                    const titleText = cells[0].textContent || cells[0].innerText;
                    const authorText = cells[1].textContent || cells[1].innerText;
                    const catText = cells[2].textContent || cells[2].innerText;

                    if (titleText.toUpperCase().indexOf(filter) > -1 ||
                        authorText.toUpperCase().indexOf(filter) > -1 ||
                        catText.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
    </script>

</body>

</html>
